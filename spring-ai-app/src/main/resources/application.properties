# Spring AI Configuration
spring.application.name=x9-chat-ai

# Server Configuration
server.port=8081

# Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2
spring.ai.ollama.chat.options.temperature=0.3
spring.ai.ollama.embedding.options.model=nomic-embed-text

# Logging Configuration
logging.level.org.springframework.ai=DEBUG
logging.level.com.x9chat=DEBUG

# Document Processing - points to the public folder containing user directories
app.documents.path=../public

# GitHub Integration
app.github.token=${VITE_GITHUB_TOKEN:}
app.github.personal.token=${VITE_PERSONAL_GITHUB_TOKEN:}
app.github.org=${VITE_ORG:}
app.github.users=LucasKonrath,xmacedo,marcelobnbck,lee22br,vfurinii,icarocaetano,andeerlb,karane,joaoguilhermedesa
app.github.commit.days=30
app.github.graphql.enabled=true
